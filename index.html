<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Sprint Pro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#010409">
    <link rel="apple-touch-icon" href="assets/icon.png">
    <link rel="icon" type="image/x-icon" href="assets/icon.ico">
</head>

<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-box">
            <h3 id="modalTitle" style="margin-top:0; margin-bottom: 20px;">Nova Tarefa</h3>
            <div class="form-group">
                <label>T√≠tulo da Tarefa</label>
                <input type="text" id="modalTaskInput" class="input-main" placeholder="Ex: Criar tela de login..."
                    autofocus>
            </div>
            <div class="form-group">
                <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 5px;">
                    <label style="margin:0;">Descri√ß√£o (Markdown Ativo ‚ú®)</label>
                    <div class="tab-buttons">
                        <button type="button" class="tab-btn active" onclick="switchDescTab('write')" id="btnWrite">‚úèÔ∏è
                            Escrever</button>
                        <button type="button" class="tab-btn" onclick="switchDescTab('preview')" id="btnPreview">üëÅÔ∏è
                            Visualizar</button>
                    </div>
                </div>
                <textarea id="modalDescriptionInput" class="input-main" rows="5"
                    placeholder="Use **negrito**, - listas ou cole links http://..."></textarea>
                <div id="descPreview" class="markdown-preview" style="display: none;"></div>
            </div>
            <div class="form-group">
                <label>Subtarefas</label>
                <div style="display: flex; gap: 8px;">
                    <input type="text" id="subtaskInput" class="input-main" placeholder="Adicionar item..."
                        onkeypress="handleSubtaskEnter(event)">
                    <button class="btn-secondary" onclick="addSubtask()">+</button>
                </div>
                <div id="subtaskList" class="subtask-list"></div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Tag</label>
                    <div style="display: flex; gap: 5px;">
                        <select id="modalTagInput" style="flex:1;"></select>
                        <button class="btn-secondary" onclick="addNewTag()" title="Criar nova tag"
                            style="padding: 10px;">+</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Prioridade</label>
                    <select id="modalPriorityInput">
                        <option value="Alta">Alta</option>
                        <option value="M√©dia">M√©dia</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Data In√≠cio</label>
                    <input type="date" id="modalDateStart">
                </div>
                <div class="form-group">
                    <label>Data Final</label>
                    <input type="date" id="modalDateEnd">
                </div>
            </div>
            <div class="modal-footer">
                <button id="modalDeleteBtn" class="btn-delete-modal" onclick="deleteTaskFromModal()"
                    style="display: none;">üóëÔ∏è Excluir</button>
                <div class="modal-actions">
                    <button class="btn-secondary" onclick="closeModal()">Cancelar</button>
                    <button class="btn-primary" id="modalSaveBtn" onclick="saveTaskBtnClick()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-overlay" id="statsOverlay">
        <div class="modal-box" style="max-width: 700px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h3 style="margin:0;">üìä Relat√≥rio</h3>
                <button class="btn-secondary" onclick="closeStatsModal()">Fechar</button>
            </div>
            <div class="charts-grid">
                <div class="chart-container">
                    <h4 class="chart-title">Tags</h4>
                    <div style="height: 200px; display: flex; justify-content: center;"><canvas id="tagsChart"></canvas>
                    </div>
                </div>
                <div class="chart-container">
                    <h4 class="chart-title">Status</h4>
                    <div style="height: 200px;"><canvas id="statusChart"></canvas></div>
                </div>
            </div>
            <div id="statsSummary" class="stats-summary">...</div>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <nav class="sidebar" id="sidebar">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
            <h2 style="font-weight: 800; font-size: 1.2rem; margin: 0;">Configura√ß√µes</h2>
            <button onclick="toggleMenu()"
                style="background: none; border: none; color: var(--text-sub); font-size: 1.5rem; cursor: pointer;">&times;</button>
        </div>

        <div class="pomodoro-box">
            <span style="font-size: 0.8rem; font-weight: 700; color: var(--text-sub);">POMODORO</span>
            <div class="timer-display" id="pomodoroTimer">25:00</div>
            <div style="display: flex; gap: 5px; margin-top: 8px;">
                <button class="btn-secondary" style="flex:1; padding: 5px;" onclick="startTimer()">‚ñ∂</button>
                <button class="btn-secondary" style="flex:1; padding: 5px;" onclick="resetTimer()">‚Ü∫</button>
            </div>
        </div>

        <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 15px;">
            <label
                style="font-size: 10px; font-weight: 700; color: var(--text-sub); text-transform: uppercase;">Fundo</label>
            <div class="bg-selector">
                <div class="bg-option bg-default" onclick="setBg('default')" title="Padr√£o"></div>
                <div class="bg-option" style="background: linear-gradient(135deg, #1e1e24, #0b0c10);"
                    onclick="setBg('gradient-dark')"></div>
                <div class="bg-option" style="background: linear-gradient(135deg, #2b5876, #4e4376);"
                    onclick="setBg('gradient-purple')"></div>
                <div class="bg-option"
                    style="background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?q=80&w=200&auto=format&fit=crop'); background-size: cover;"
                    onclick="setBg('space')"></div>
            </div>
        </div>

        <button class="btn-primary" style="width: 100%; margin-top: 15px; background: #3b82f6; border-color: #3b82f6;"
            onclick="openStatsModal()">
            üìä Ver Relat√≥rios
        </button>

        <button class="btn-primary" style="width: 100%; margin-top: 12px;" onclick="toggleTheme()">üåì Alternar
            Tema</button>

        <button id="installPwaBtn" class="btn-primary"
            style="width: 100%; margin-top: 12px; background: #64748b; display: none;">
            üì≤ Instalar App
        </button>

        <div style="margin-top: 20px; border-top: 1px solid var(--border); padding-top: 15px;">
            <label
                style="font-size: 10px; font-weight: 700; color: var(--text-sub); text-transform: uppercase;">Backup</label>
            <div style="display: flex; gap: 5px; margin-top: 5px;">
                <button class="btn-secondary" style="flex:1; font-size: 0.8rem;" onclick="exportData()">üì•
                    Baixar</button>
                <button class="btn-secondary" style="flex:1; font-size: 0.8rem;"
                    onclick="document.getElementById('fileInput').click()">üì§ Restaurar</button>
                <input type="file" id="fileInput" style="display: none;" onchange="importData(this)">
            </div>
        </div>

        <button class="btn-primary" style="width: 100%; margin-top: 12px; background: #ef4444; border-color: #ef4444;"
            onclick="clearAllDone()">üßπ Limpar Conclu√≠dos</button>

        <div style="margin-top: auto; font-size: 11px; color: #94a3b8; margin-top: 15px;">Gerenciador de Sprint Pro |
            2026</div>
    </nav>

    <header>
        <div style="display: flex; align-items: center; gap: 15px;">
            <button class="menu-btn" onclick="toggleMenu()">‚ò∞</button>
            <span class="editable-title" id="boardTitle" contenteditable="true" onblur="saveTitle()">Sprint
                Semanal</span>
        </div>
        <div class="filter-wrapper">
            <button class="btn-secondary" onclick="addColumn()" style="padding: 6px 12px; height: 32px;">+
                Coluna</button>

            <input type="text" id="searchInput" class="search-input" placeholder="üîç Buscar..."
                oninput="applyFilters()">
            <select id="filterTag" onchange="applyFilters()" class="filter-select">
                <option value="all">üè∑Ô∏è Tags</option>
            </select>
            <select id="filterPriority" onchange="applyFilters()" class="filter-select">
                <option value="all">üì∂ Prioridade</option>
                <option value="Alta">üî¥ Alta</option>
                <option value="M√©dia">üü° M√©dia</option>
                <option value="Baixa">üîµ Baixa</option>
            </select>
        </div>
    </header>

    <main class="board" id="boardMain"></main>

    <footer>
        <span style="font-weight: 700;">PROGRESSO</span>
        <div class="prog-track">
            <div class="prog-fill" id="prog-fill"></div>
        </div>
        <span id="prog-val" style="font-weight: 700;">0%</span>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').catch(e => console.log(e));
        }
    </script>
</body>

</html>
